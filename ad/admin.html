<!DOCTYPE html>
<html lang="en">
    <head>
        <tittle></tittle>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="sidebar">
                <ul>
                    <li class="active"><a href="#" class="fas fa-home"></a></li>
                    <li><a href="#" class="fas fa-user"></a></li>
                    <li><a href="#" class="fas fa-ad"></a></li>
                    <li><a href="cal.html" class="far fa-calendar-alt"></a></li>
                    <li><a href="#" class="fas fa-sign-out"></a></li>
                </ul>
            </div>
            <div class="main">
                <div class="promo_card">
                    <h1>Welcome to <span>H2</span>Tourism</h1>
                    <span>never stop to exploring the world</span>
                    <br><button>Learn More</button>
                </div>
                <div class="head">
                    <div class="head-tittle">
                        <h2>Dashboard</h2>
                        <span>Booking Updates</span>
                    </div>
                </div>
                <div class="main-board">
                    <div class="card-board">
                        <div class="card">
                            <div class="card-icons">
                                <i class="fas fa-bell"></i>
                                <a href="#" class="fas fa-ellipsis-v"></a>
                            </div>
                            <span>Today's Report</span>
                            <h5>40</h5>
                        </div>
                        <div class="card">
                            <div class="card-icons">
                                <i class="fas fa-file-alt"></i>
                                <a href="#" class="fas fa-ellipsis-v"></a>
                            </div>
                            <span>Total Packages</span>
                            <h5>20</h5>
                        </div>
                        <div class="card">
                            <div class="card-icons">
                                <i class="fas fa-address-book"></i>
                                <a href="#" class="fas fa-ellipsis-v"></a>
                            </div>
                            <span>Total User</span>
                            <h5>10</h5>
                        </div>
                        <div class="card">
                            <div class="card-icons">
                                <i class="fas fa-comment-alt"></i>
                                <a href="#" class="fas fa-ellipsis-v"></a>
                            </div>
                            <span>Today's Messages</span>
                            <h5>10</h5>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
